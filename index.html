<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Will You Be My Valentine? üíñ</title>
<style>
* { margin:0; padding:0; box-sizing:border-box; font-family: system-ui, -apple-system, sans-serif; }
html, body { height:100%; overflow:hidden; }

/* BACKGROUND SLIDER */
.bg { position: fixed; inset: 0; z-index: -1; }
.bg img {
    position: absolute;
    top:0; left:0;
    width:100%;
    height:100%;
    object-fit: cover;
    object-position: center top; /* better for portrait screens */
    opacity:0;
    transition: opacity 1.5s ease;
}
.bg img.active { opacity:1; }

/* DARK OVERLAY */
.overlay { position: fixed; inset:0; background: rgba(0,0,0,0.25); z-index:1; }

/* VALENTINE CARD */
.card { position: relative; z-index:2; min-height:100vh; display:flex; align-items:center; justify-content:center; text-align:center; padding:20px; }
.box {
    background: rgba(255,255,255,0.92);
    padding: 30px 20px;
    border-radius: 25px;
    max-width: 400px;
    width: 100%;
    box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    animation: fadeIn 1s ease;
}
h1 { color:#ff2e63; font-size:1.8rem; margin-bottom:15px; line-height:1.2; }
p { color:#444; font-size:1rem; margin-bottom:15px; line-height:1.4; }
.heart { font-size:3rem; animation: beat 1s infinite; }
.buttons { display:flex; justify-content:space-around; margin-top:20px; flex-wrap:wrap; gap:10px; }
button { padding:12px 22px; border-radius:25px; border:none; font-size:1rem; cursor:pointer; min-width:100px; }
.yes { background:#ff2e63; color:white; }
.no { background:#ddd; color:#333; position:relative; }

/* ANIMATIONS */
@keyframes beat { 0%,100% { transform:scale(1); } 50% { transform:scale(1.3); } }
@keyframes fadeIn { from { opacity:0; transform:translateY(20px); } to { opacity:1; transform:translateY(0); } }

/* MOBILE RESPONSIVE */
@media (max-width: 768px) {
    h1 { font-size:1.5rem; }
    p { font-size:0.95rem; }
    .box { padding:25px 15px; max-width:90%; }
    button { font-size:0.95rem; padding:10px 18px; }
}
@media (max-width: 480px) {
    h1 { font-size:1.3rem; }
    p { font-size:0.9rem; }
    .box { padding:20px 10px; }
    .heart { font-size:2.5rem; }
    button { font-size:0.85rem; padding:8px 15px; min-width:80px; }
}
</style>
</head>
<body>

<!-- BACKGROUND SLIDES -->
<div class="bg">
    <img src="photo1.jpg" class="active" data-mobile="photo1-mobile.jpg">
    <img src="photo2.jpg" data-mobile="photo2-mobile.jpg">
    <img src="photo3.jpg" data-mobile="photo3-mobile.jpg">
</div>

<div class="overlay"></div>

<!-- VALENTINE CARD -->
<div class="card" id="card">
    <div class="box">
        <div class="heart">‚ù§Ô∏è</div>
        <h1>Will You Be My Valentine , Anjali ‚ù§Ô∏è?</h1>
        <p>Every moment with you feels like a dream, and my heart beats only for you üíò</p>
        <p>You are my sunshine, my heart‚Äôs home, and the magic in every day üåπ</p>
        <div class="buttons">
            <button class="yes" onclick="yes()">Yes üíñ</button>
            <button class="no" id="no" onclick="moveNo()">No üôà</button>
        </div>
    </div>
</div>

<script>
/* AUTO SLIDER */
let index = 0;
const slides = document.querySelectorAll(".bg img");

/* CHANGE TO MOBILE IMAGES IF SCREEN < 480px */
function setMobileImages() {
    if(window.innerWidth <= 480){
        slides.forEach(img => {
            const mobile = img.getAttribute("data-mobile");
            if(mobile) img.src = mobile;
        });
    }
}
setMobileImages();
window.addEventListener('resize', setMobileImages);

setInterval(() => {
    slides[index].classList.remove("active");
    index = (index + 1) % slides.length;
    slides[index].classList.add("active");
}, 3000);

/* NO BUTTON ESCAPE */
function moveNo() {
    const no = document.getElementById("no");
    const x = Math.random()*120 - 60;
    const y = Math.random()*120 - 60;
    no.style.transform = `translate(${x}px, ${y}px)`;
}

/* YES BUTTON ACTION */
function yes() {
    document.getElementById("card").innerHTML = `
        <div class="box">
            <div class="heart">üíò</div>
            <h1>YAY!!!</h1>
            <p>You‚Äôve just made my Valentine perfect ‚ù§Ô∏è</p>
            <p>Every heartbeat whispers your name, and my love grows with every smile üåπ</p>
        </div>
    `;
}
</script>

</body>
</html>
